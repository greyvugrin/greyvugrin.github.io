---
layout: default
---

<section class="flex-wrapper home-split-heroes">
  <a href="/design/" class="hero hero--colored hero--design">
    <div class="hero-content">
      <h1 class="hero-content__title">Design</h1>
    </div>
  </a>
  <section class="hero hero--colored">
    <div class="hero-content">
      <h1 class="hero-content__title">Development</h1>
    </div>
  </section>
  <figure class="plus-sign"></figure>
</section>

<div class="page-content">
  <div class="wrapper">
    <div class="home">

      <h1 class="page-heading">Posts</h1>

      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </li>
        {% endfor %}
      </ul>

      <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

    </div>
  </div>
</div>
